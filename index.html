<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./docs/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red+Hat+Display:500,700,900">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="card">
      <img alt="illustration-hero" src="./images/illustration-hero.svg">
      <div class="order-summary">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like !</p>
        <div class="price-card">
          <div class="price">
            <img alt="icon-music" src="./images/icon-music.svg">
            <div class="info">
              <p class="p-price">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#" class="change">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
